<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <h1>Natural Wonder</h1>

    <div class="carousel-container">
        <div class="arrows">
            <i class="fas fa-angle-left" id="prevBtn"></i>
            <i class="fas fa-angle-right" id="nextBtn"></i>
        </div>
        
        <div class="carousel-slide">
            <img src="image/natural_wander7.jpg" id="lastClone" alt="">
            <img src="image/natural_wander1.jpg" alt="">
            <img src="image/natural_wander2.jpg" alt="">
            <img src="image/natural_wander3.jpg" alt="">
            <img src="image/natural_wander4.jpg" alt="">
            <img src="image/natural_wander5.jpg" alt="">
            <img src="image/natural_wander6.jpg" alt="">
            <img src="image/natural_wander7.jpg" alt="">
            <img src="image/natural_wander1.jpg" id="firstClone" alt="">
        </div>
    </div>

    <div class="circleBtnContainer"></div>


    <script src="app.js"></script>
</body>
</html>
